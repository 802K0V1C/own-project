<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Source+Sans+3:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
        <div class="container">
            <h1 class="navbar-brand">EL TIGRE<br><span class ="brand-sub-text">VENEZUELA COFFEE BEANS</span></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class ="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#products" class="nav-link">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="navbar-image w-100 d-flex justify-content-center align-items-center">
        <div class="navbar content">
            <h1 class="main-title">HOME OF<br>ORIGINAL TASTES</h1>
        </div>
        <div class="discover-button">
            <h2 class="discover-text">DISCOVER</h2>
            <a href="#products" class="icon-link"><i class="fa-regular fa-circle-down"></i>discover</a>
        </div>
    </div>

    <div id="pages">
        <section id="home">
        <div class="home-wrapper"></div>
        </section>
        <section id="products">
        <div class="product-wrapper"></div>
        </section>
        <section id="contact">
        <div class="contact-wrapper"></div>
        </section>
    </div>
    </div>   
    
    <script id="template-product-list" type="text/x-handlebars-template">
        <div class="container">
        <h1 class="product-title">PRODUCTS</h1>
        {{#each products}}
            <div class="prod my-5">
            <article class="product-wrapper">
                <div class="row">
                <div class="product-text col-12 col-md-6">
                    <h3 class="prod-name">{{name}}</h3>
                    <div class="description">
                    <p>{{description}}</p>
                    </div>
                    <div class="ranking">
                    <p class='roasting'>ROASTING: <span class="json-ranking">{{roasting}}</span></p>
                    <p class='intensity'>INTENSITY: <span class="json-ranking">{{intensity}}</span></p>
                    </div>
                </div>
                <div class="product-image col-12 col-md-6">
                    <img src='{{images}}' alt='prod'>
                </div>
                </div>
            </article>
            </div>
        {{/each}}
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
